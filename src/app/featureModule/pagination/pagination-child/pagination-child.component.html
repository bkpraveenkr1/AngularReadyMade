<h2>Pagination</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>{{'Gender'| translate}}</th>
            <th>{{'Name'| translate}}</th>
            <th>{{'Email' | translate}}</th>
            <th>{{'Picture'| translate}}</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records | paginate: { id: 'listing_pagination',
        itemsPerPage: 10,
        currentPage: page,
        totalItems: totalRecords }">
            <th>{{record.gender}}</th>
            <th>{{record.name.first}}</th>
            <th>{{record.email}}</th>
            <th>
                <img src="{{record.picture.medium}}" > 
            </th>
           
        </tr>
    </tbody>
</table>
