<div class="container">
    <h2>Directive for Match Password & Confirm Password</h2>

    <form #f="ngForm" [matchValue]="['password', 'confirmPassword']">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="enter your username" class="form-control"
                [(ngModel)]="model.username" #username="ngModel" required>
            <div *ngIf="(username.invalid ) && (username.dirty || username.touched || !isValidFormSubmitted)"
                class="error">
                <div *ngIf="username['errors'].required">username is required</div>
            </div>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" name="password"
                placeholder="enter your password" required minlength="6">
            <div *ngIf="(password.invalid ) && (password.dirty || password.touched || !isValidFormSubmitted)"
                class="error">
                <div *ngIf="password['errors'].required">password is required</div>
                <div *ngIf="password['errors'].minlength">Password must be at least 6 characters</div>
            </div>

        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" [(ngModel)]="model.confirmPassword" #confirmPassword="ngModel"
                name="confirmPassword" placeholder="enter your confirm password" required>
            <div *ngIf="(confirmPassword.invalid ) && (confirmPassword.dirty || confirmPassword.touched || !isValidFormSubmitted)"
                class="error">
                <div *ngIf="confirmPassword['errors'].required">password is required</div>
                <div *ngIf="confirmPassword['errors'].matchValueError">Confirm Password & Password must be same.</div>
            </div>

        </div><button type="submit" class="btn btn-primary" (click)="onSubmit(f)">Submit</button>
    </form>
</div>
