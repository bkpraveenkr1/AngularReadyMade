
    <div class=" my-4" >
        <h3 class="my-4">{{'Bootstrap Datepicker'|translate}}</h3>
        <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
          <input class="form-control"
                 placeholder="Datepicker"
                 ngModel
                 bsDatepicker
                 [minDate]="minDate"
                 >
        </div>
        <h3 class="my-4">{{'Bootstrap DateRange'|translate}}</h3>
        <div class="col-xs-12 col-12 col-sm-6 col-md-4 form-group">
          <input class="form-control"
                 placeholder="Daterangepicker"
                 ngModel
                 bsDaterangepicker
                 [minDate]="minDate"
                >
        </div>
      </div>
